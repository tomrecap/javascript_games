<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="underscore.js"></script>
  <script src="jquery-1.9.1.js"></script>
  <script src="gui_handlers.js"></script>
</head>

<body>

  <h2>Tic Tac Toe</h2>

  <div class="board">
    <div class="row">
      <div class="square unclicked" data-cell="0"></div>
      <div class="square unclicked" data-cell="1"></div>
      <div class="square unclicked" data-cell="2"></div>
    </div>

    <div class="row">
      <div class="square unclicked" data-cell="3"></div>
      <div class="square unclicked" data-cell="4"></div>
      <div class="square unclicked" data-cell="5"></div>
    </div>

    <div class="row">
      <div class="square unclicked" data-cell="6"></div>
      <div class="square unclicked" data-cell="7"></div>
      <div class="square unclicked" data-cell="8"></div>
    </div>
  </div>

</body>
</html>
